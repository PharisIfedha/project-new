<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Section</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .stats-container {
            display: flex;
            background-color: #202020;
            padding: 20px;
            border-radius: 10px;
        }

        .stat {
            text-align: center;
            color: white;
            padding: 0 20px;
            border-left: 2px solid #555;
        }

        /*.stat:first-child {
            border-left: none;
        }*/

        .stat h2 {
            font-size: 2em;
            margin: 0;
        }

        .stat p {
            font-size: 0.9em;
            margin: 5px 0 0;
            color: #ccc;
        }
    </style>
</head>
<body>

    <div class="stats-container">
        <div class="stat">
            <h2>95%</h2>
            <p> gggg</p>
        </div>
        <div class="stat">
            <h2>1,500+</h2>
            <p> tggggg</p>
        </div>
        <div class="stat">
            <h2>3,000+</h2>
            <p> kkjjhhhhh</p>
        </div>
        <div class="stat">
            <h2>100%</h2>
            <p> :remoteref</p>
            <p> :remoteref</p>
        </div>
    </div>

</body>
</html>
